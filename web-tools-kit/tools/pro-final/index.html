<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Thinking Quiz (100 MCQs)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      margin: 0; 
      padding: 20px; 
      line-height: 1.6;
    }
    
    .container { 
      max-width: 1000px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }    
    
    h1 { 
      text-align: center; 
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    .question { 
      margin: 20px 0; 
      padding: 15px; 
      border: 1px solid #ddd; 
      border-radius: 6px; 
      background: #fafafa; 
    }
    
    .hint { 
      color: #555; 
      font-size: 13px; 
      margin-top: 6px; 
      font-style: italic;
    }
    
    .options { 
      margin-top: 15px;
    }
    
    .options button { 
      display: block; 
      margin: 8px 0; 
      padding: 12px 15px; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      background: #fff; 
      width: 100%; 
      text-align: left; 
      cursor: pointer; 
      transition: all 0.2s ease;
    }
    
    .options button:hover {
      background: #f0f8ff;
      border-color: #007bff;
    }
    
    .options button.selected { 
      border: 2px solid #007bff; 
      background: #e6f0ff; 
    }
    
    .options button.correct { 
      border: 2px solid green; 
      background: #e6ffe6; 
    }
    
    .options button.incorrect { 
      border: 2px solid red; 
      background: #ffe6e6; 
    }
    
    .controls { 
      display: flex; 
      justify-content: space-between; 
      margin: 20px 0; 
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .controls button {
      padding: 10px 15px;
      border: 1px solid #007bff;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      min-width: 100px;
    }
    
    .controls button:hover {
      background: #0069d9;
      border-color: #0062cc;
    }
    
    .controls button:active {
      transform: translateY(1px);
    }
    
    .sidebar { 
      margin-top: 20px; 
      padding: 15px; 
      background: #f1f1f1; 
      border-radius: 6px; 
    }
    
    .attempts { 
      margin-top: 20px; 
      background: #f9f9f9; 
      border: 1px solid #ddd; 
      padding: 15px; 
      border-radius: 6px; 
      max-height: 300px;
      overflow-y: auto;
    }
    
    .progress { 
      height: 10px; 
      background: #eee; 
      border-radius: 6px; 
      overflow: hidden; 
      margin-top: 8px;
    }
    
    .progress > div { 
      height: 100%; 
      background: #4caf50; 
      transition: width 0.3s ease;
    }
    
    footer { 
      text-align: center; 
      margin-top: 20px; 
      color: #666; 
      font-size: 13px; 
      padding: 10px;
    }
    
    .question-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
      justify-content: center;
    }
    
    .question-nav button {
      width: 35px;
      height: 35px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .question-nav button.current {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    
    .question-nav button.answered {
      background: #e6f0ff;
      border-color: #007bff;
    }
    
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .question-counter {
      font-weight: bold;
      color: #555;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .question {
        padding: 12px;
      }
      
      .options button {
        padding: 10px;
        font-size: 14px;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .controls button {
        width: 100%;
      }
      
      .question-nav button {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      
      .question {
        font-size: 15px;
      }
      
      .question-nav button {
        width: 25px;
        height: 25px;
        font-size: 11px;
      }
      
      .quiz-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-header">
      <h1>Design Thinking Quiz (100 MCQs)</h1>
      <div class="question-counter">Question: <span id="currentQuestion">1</span>/100</div>
    </div>
    
    <div id="quiz"></div>

    <div class="question-nav" id="questionNav"></div>

    <div class="controls">
      <button onclick="prevQuestion()">Previous</button>
      <div style="display:flex; gap:8px; flex:1; justify-content:center;">
        <button onclick="resetQuiz()" style="background: #dc3545; border-color: #dc3545;">Reset</button>
        <button onclick="submitQuiz()" style="background: #28a745; border-color: #28a745;">Submit</button>
      </div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result" class="sidebar"></div>
    <div id="attempts" class="attempts"></div>
    <div class="sidebar" style="margin-top:12px">
      <div>Answered: <span id="answeredCount">0</span> / 100</div>
      <div class="progress" style="margin-top:8px"><div id="progressBar" style="width:0%"></div></div>
    </div>
  </div>

<footer>Save this file as <code>design_thinking_quiz.html</code> and open in your browser. Your attempts are stored locally in this browser.</footer>

<script>
  // Full 100 Questions with Hindi meanings in question & options
  const QUESTIONS = [
    { id: 1, q: "Which of the following is the first stage in the Design Thinking process? (डिज़ाइन थिंकिंग प्रक्रिया का पहला चरण कौन सा है?)", options: ["Ideate (विचार उत्पन्न करना)", "Empathize (सहानुभूति)", "Prototype (नमूना)", "Test (परीक्षण)"], a: 1 },
    { id: 2, q: "Design Thinking is primarily a ________ approach. (डिज़ाइन थिंकिंग मुख्य रूप से एक ________ दृष्टिकोण है।)", options: ["Linear (रेखीय)", "Iterative (दोहराव वाला)", "Random (अनियमित)", "Fixed (निश्चित)"], a: 1 },
    { id: 3, q: "Which mindset is essential for Design Thinking? (डिज़ाइन थिंकिंग के लिए कौन सा मानसिक दृष्टिकोण आवश्यक है?)", options: ["Competitive mindset (प्रतिस्पर्धी)", "Growth mindset (विकास मानसिकता)", "Fixed mindset (स्थिर)", "Negative mindset (नकारात्मक)"], a: 1 },
    { id: 4, q: "The focus of Design Thinking is on: (डिज़ाइन थिंकिंग का फोकस किस पर है?)", options: ["Cost reduction (लागत घटाना)", "Human-centered solutions (मानव-केंद्रित समाधान)", "Market expansion (बाजार विस्तार)", "Industrial automation (औद्योगिक स्वचालन)"], a: 1 },
    { id: 5, q: "Which company popularized Design Thinking globally? (किस कंपनी ने डिज़ाइन थिंकिंग को वैश्विक रूप से लोकप्रिय बनाया?)", options: ["IDEO", "Microsoft", "Samsung", "IBM"], a: 0 },
    { id: 6, q: "In the empathy phase, the key activity is: (सहानुभूति चरण में मुख्य गतिविधि क्या है?)", options: ["Building prototypes (प्रोटोटाइप बनाना)", "Understanding users (उपयोगकर्ताओं को समझना)", "Marketing strategy (मार्केटिंग रणनीति)", "Cost analysis (लागत विश्लेषण)"], a: 1 },
    { id: 7, q: "Which of these is NOT a stage of Design Thinking? (इनमें से कौन डिज़ाइन थिंकिंग का चरण नहीं है?)", options: ["Define (परिभाषित)", "Ideate (विचार उत्पन्न)", "Execute (कार्यान्वयन)", "Test (परीक्षण)"], a: 2 },
    { id: 8, q: "Divergent thinking is mainly used in which stage? (विचलित/विस्तारित सोच मुख्य रूप से किस चरण में उपयोग होती है?)", options: ["Define (परिभाषित)", "Ideate (विचार उत्पन्न)", "Prototype (प्रोटोटाइप)", "Test (परीक्षण)"], a: 1 },
    { id: 9, q: "The term 'wicked problems' in Design Thinking refers to: ('विकेड प्रॉब्लम्स' से क्या मतलब है?)", options: ["Problems with only one solution (एक समाधान वाले)", "Problems that are easy to solve (आसान)", "Problems that are complex and undefined (जटिल और अस्पष्ट)", "Problems related to evil motives (दुष्ट उद्देश्य)"], a: 2 },
    { id: 10, q: "Which of the following is an example of empathy in Design Thinking? (निम्न में से कौन सहानुभूति का उदाहरण है?)", options: ["Studying customer complaints (ग्राहक शिकायतें पढ़ना)", "Preparing a business plan (बिजनेस प्लान बनाना)", "Brainstorming in a team (टीम में विचार-मंथन)", "Marketing products (उत्पाद का विपणन)"], a: 0 },

    { id: 11, q: "Which stage converts ideas into tangible solutions? (कौन सा चरण विचारों को ठोस समाधान में बदलता है?)", options: ["Prototype (प्रोटोटाइप)", "Define (परिभाषित)", "Empathize (सहानुभूति)", "Test (परीक्षण)"], a: 0 },
    { id: 12, q: "The main outcome of the 'Define' stage is: ('Define' चरण का मुख्य निष्कर्ष क्या है?)", options: ["Problem statement (समस्या का विवरण)", "Prototype (प्रोटोटाइप)", "Empathy map (सहानुभूति मानचित्र)", "Market report (बाज़ार रिपोर्ट)"], a: 0 },
    { id: 13, q: "Brainstorming sessions should encourage: (ब्रेनस्टॉर्मिंग सत्र क्या प्रोत्साहित करना चाहिए?)", options: ["Criticism (आलोचना)", "Wild ideas (वाइल्ड/अनोखी सोच)", "Limited participation (सीमित भागीदारी)", "Silence (चुप्पी)"], a: 1 },
    { id: 14, q: "Fail fast, learn fast is related to: (Fail fast, learn fast किससे संबंधित है?)", options: ["Empathizing (सहानुभूति)", "Prototyping (प्रोटोटाइप बनाना)", "Defining (परिभाषित करना)", "Divergent thinking (विस्तारित सोच)"], a: 1 },
    { id: 15, q: "Human-centered design means focusing on: (मानव-केंद्रित डिज़ाइन का मतलब है ध्यान किस पर?)", options: ["Profit first (पहले लाभ)", "User needs (उपयोगकर्ता की ज़रूरतें)", "Technology advancement (प्रौद्योगिकी उन्नति)", "Cost cutting (लागत कटौती)"], a: 1 },
    { id: 16, q: "Which tool is most commonly used in empathy phase? (सहानुभूति चरण में सबसे सामान्य उपकरण कौन सा है?)", options: ["SWOT analysis (SWOT विश्लेषण)", "Interview and observation (साक्षात्कार और अवलोकन)", "Gantt chart (गैंट चार्ट)", "Fishbone diagram (फिशबोन डायग्राम)"], a: 1 },
    { id: 17, q: "Which is an example of convergent thinking? (किसे convergent thinking का उदाहरण कहेंगे?)", options: ["Generating as many ideas as possible (अधिकतम विचार उत्पन्न करना)", "Narrowing down to best solution (सर्वोत्तम समाधान चुनना)", "Brainstorming (ब्रेनस्टॉर्मिंग)", "Mind mapping (माइंड मैपिंग)"], a: 1 },
    { id: 18, q: "The prototype stage should be: (प्रोटोटाइप चरण कैसा होना चाहिए?)", options: ["Expensive and perfect (महंगा और परिपूर्ण)", "Quick and low cost (तेज़ और कम लागत)", "Long and detailed (लंबा और विस्तृत)", "Formal and final (औपचारिक और अंतिम)"], a: 1 },
    { id: 19, q: "Empathy maps are divided into: (Empathy map किसमें विभाजित होते हैं?)", options: ["Think, Feel, Say, Do (सोचो, महसूस करो, कहो, करो)", "SWOT, PEST, Porter's", "Inputs, Outputs, Process (इनपुट, आउटपुट, प्रक्रिया)", "Cost, Benefit, Value (लागत, लाभ, मूल्य)"], a: 0 },
    { id: 20, q: "The aim of Design Thinking is to find: (डिज़ाइन थिंकिंग का उद्देश्य क्या है?)", options: ["Any solution (कोई भी समाधान)", "Feasible, viable, desirable solution (व्यवहार्य, टिकाऊ, वांछनीय समाधान)", "Cheapest solution (सबसे सस्ता)", "Easiest solution (सबसे आसान)"], a: 1 },

    { id: 21, q: "Which method is NOT used in Ideation phase? (Ideation चरण में कौन सा तरीका उपयोग नहीं होता?)", options: ["Brainstorming (ब्रेनस्टॉर्मिंग)", "SCAMPER", "Rapid prototyping (त्वरित प्रोटोटाइप)", "Mind mapping (माइंड मैपिंग)"], a: 2 },
    { id: 22, q: "SCAMPER stands for: (SCAMPER का मतलब क्या है?)", options: ["Substitute, Combine, Adapt, Modify, Put to other use, Eliminate, Reverse", "Solve, Combine, Adjust, Make, Plan, Execute, Report", "Simplify, Combine, Apply, Manage, Plan, Enhance, Resolve", "Substitute, Compare, Adjust, Manage, Plan, Execute, Reverse"], a: 0 },
    { id: 23, q: "Role of storytelling in design thinking is to: (डिज़ाइन थिंकिंग में कहानी कहने की भूमिका क्या है?)", options: ["Entertain audience (दर्शकों का मनोरंजन)", "Communicate user needs and insights (उपयोगकर्ता आवश्यकताएँ और अंतर्दृष्टि साझा करना)", "Replace prototyping (प्रोटोटाइप बदलना)", "Reduce cost (लागत कम करना)"], a: 1 },
    { id: 24, q: "The Double Diamond model has how many stages? (Double Diamond मॉडल में कितने चरण होते हैं?)", options: ["Two (दो)", "Four (चार)", "Five (पांच)", "Six (छह)"], a: 1 },
    { id: 25, q: "Personas are created to represent: (Personas किसे प्रतिनिधित्व करने के लिए बनाये जाते हैं?)", options: ["Random customers (यादृच्छिक ग्राहक)", "Real users with key traits (प्रमुख लक्षणों वाले वास्तविक उपयोगकर्ता)", "Employees (कर्मचारी)", "Competitors (प्रतिद्वंदी)"], a: 1 },
    { id: 26, q: "Which of these is NOT a benefit of prototyping? (इनमें से कौन प्रोटोटाइप के लाभों में नहीं है?)", options: ["Early feedback (प्रारंभिक फीडबैक)", "Saving time (समय बचाना)", "Avoiding all failures (सभी विफलताओं से बचना)", "Improving design iteratively (डिज़ाइन में सुधार)"], a: 2 },
    { id: 27, q: "Divergent thinking encourages: (Divergent thinking क्या प्रोत्साहित करती है?)", options: ["Exploring multiple ideas (कई विचारों का अन्वेषण)", "Selecting only one idea (केवल एक विचार चुनना)", "Reducing creativity (रचनात्मकता कम करना)", "Avoiding experiments (प्रयोगों से बचना)"], a: 0 },
    { id: 28, q: "A prototype should be: (एक प्रोटोटाइप कैसा होना चाहिए?)", options: ["User-tested (उपयोगकर्ता-परीक्षित)", "Hidden from users (उपयोगकर्ताओं से छिपा हुआ)", "Fully perfect (पूर्णतः परिपूर्ण)", "Only internal document (केवल आंतरिक दस्तावेज़)"], a: 0 },
    { id: 29, q: "Affinity diagrams are used to: (Affinity diagrams का उपयोग किस लिए होता है?)", options: ["Organize data and insights (डेटा और अंतर्दृष्टि व्यवस्थित करना)", "Build prototypes (प्रोटोटाइप बनाना)", "Calculate costs (लागत गणना)", "Measure performance (प्रदर्शन मापना)"], a: 0 },
    { id: 30, q: "How Might We questions are created during: (How Might We प्रश्न कब बनते हैं?)", options: ["Define phase (परिभाषा चरण)", "Test phase (परीक्षण चरण)", "Prototype phase (प्रोटोटाइप चरण)", "Empathize phase (सहानुभूति चरण)"], a: 0 },

    { id: 31, q: "Low-fidelity prototypes are usually: (Low-fidelity प्रोटोटाइप आमतौर पर कैसे होते हैं?)", options: ["Digital, interactive models (डिजिटल, इंटरएक्टिव मॉडल)", "Rough sketches or paper models (रफ़ स्केच या कागज़ के मॉडल)", "Fully functional products (पूर्णतः कार्यात्मक उत्पाद)", "Market-ready solutions (बाज़ार-तैयार समाधान)"], a: 1 },
    { id: 32, q: "Which is an example of a physical prototype? (फिजिकल प्रोटोटाइप का उदाहरण कौन सा है?)", options: ["Wireframe (वायरफ्रेम)", "3D-printed model (3D प्रिंटेड मॉडल)", "Storyboard (स्टोरीबोर्ड)", "Flowchart (फ़्लोचार्ट)"], a: 1 },
    { id: 33, q: "Empathy requires: (Empathy में क्या ज़रूरी है?)", options: ["Understanding and sharing feelings of users (उपयोगकर्ता की भावनाओं को समझना और साझा करना)", "Only data analysis (केवल डेटा विश्लेषण)", "Ignoring user perspective (उपयोगकर्ता दृष्टिकोण को अनदेखा करना)", "Focusing on technology only (केवल तकनीक पर ध्यान)"], a: 0 },
    { id: 34, q: "Design Thinking is best used for: (डिज़ाइन थिंकिंग किस लिए सबसे अच्छा है?)", options: ["Well-defined problems (सुस्पष्ट समस्याएँ)", "Ill-defined, complex problems (अस्पष्ट, जटिल समस्याएँ)", "Simple calculations (सरल गणनाएँ)", "Repetitive work (दोहराव वाला काम)"], a: 1 },
    { id: 35, q: "Which of the following is NOT a part of Human-Centered Design? (मानव-केंद्रित डिजाइन का कौन सा हिस्सा नहीं है?)", options: ["Desirability (इच्छनीयता)", "Feasibility (संभवता)", "Viability (टिकाऊपन)", "Profitability only (केवल लाभदायकता)"], a: 3 },

  let current = 0;
  let answers = {};
  let submitted = false;

  const quizDiv = document.getElementById("quiz");
  const resultDiv = document.getElementById("result");
  const attemptsDiv = document.getElementById("attempts");
  const answeredCountSpan = document.getElementById("answeredCount");
  const progressBar = document.getElementById("progressBar");
  const currentQuestionSpan = document.getElementById("currentQuestion");
  const questionNavDiv = document.getElementById("questionNav");

  function renderQuestion() {
    const q = QUESTIONS[current];
    currentQuestionSpan.textContent = current + 1;
    
    quizDiv.innerHTML = `
      <div class="question">
        <div><strong>Q${q.id}:</strong> ${q.q}</div>
        <div class="hint">(Options are shown with Hindi meaning)</div>
        <div class="options">
          ${q.options.map((opt, idx) => `
            <button onclick="selectOption(${q.id},${idx})" 
              class="${answers[q.id] === idx ? 'selected' : ''}">
              ${String.fromCharCode(65+idx)}. ${opt}
            </button>`).join("")}
        </div>
      </div>
    `;
    
    updateProgress();
    renderQuestionNavigation();
    
    if (submitted) showAnswers();
  }

  function renderQuestionNavigation() {
    questionNavDiv.innerHTML = "";
    for (let i = 0; i < QUESTIONS.length; i++) {
      const btn = document.createElement("button");
      btn.textContent = i + 1;
      btn.addEventListener("click", () => {
        current = i;
        renderQuestion();
      });
      
      if (i === current) {
        btn.classList.add("current");
      } else if (answers[i + 1] !== undefined) {
        btn.classList.add("answered");
      }
      
      questionNavDiv.appendChild(btn);
    }
  }

  function selectOption(qid, idx) {
    if (submitted) return;
    answers[qid] = idx;
    renderQuestion();
  }

  function prevQuestion() {
    if (current > 0) current--;
    renderQuestion();
  }

  function nextQuestion() {
    if (current < QUESTIONS.length-1) current++;
    renderQuestion();
  }

  function submitQuiz() {
    if (submitted) return;
    submitted = true;
    let score = 0;
    QUESTIONS.forEach(q => {
      if (answers[q.id] === q.a) score++;
    });

    // Save attempt in localStorage
    let history = JSON.parse(localStorage.getItem("quizAttempts") || "[]");
    history.push({ date: new Date().toLocaleString(), score: score, total: QUESTIONS.length });
    localStorage.setItem("quizAttempts", JSON.stringify(history));

    resultDiv.innerHTML = `<h3>Result</h3>
      <p>Score: <strong>${score} / ${QUESTIONS.length}</strong> (${Math.round((score/QUESTIONS.length)*100)}%)</p>`;

    renderAttempts();
    renderQuestion();
    alert('Quiz submitted. Scroll down to see attempt history.');
  }

  function showAnswers() {
    const q = QUESTIONS[current];
    const buttons = quizDiv.querySelectorAll(".options button");
    buttons.forEach((btn, idx) => {
      btn.classList.remove('correct','incorrect');
      if (idx === q.a) btn.classList.add("correct");
      if (answers[q.id] === idx && idx !== q.a) btn.classList.add("incorrect");
    });
  }

  function renderAttempts() {
    let history = JSON.parse(localStorage.getItem("quizAttempts") || "[]");
    if (history.length === 0) {
      attemptsDiv.innerHTML = "<p>No attempts yet.</p>";
      return;
    }
    attemptsDiv.innerHTML = "<h3>Attempt History</h3>" + history.map((h,i) =>
      `<div>Attempt ${i+1} (${h.date}) → Score: ${h.score}/${h.total} (${Math.round((h.score/h.total)*100)}%)</div>`
    ).join("");
  }

  function updateProgress() {
    const answeredCount = Object.keys(answers).length;
    answeredCountSpan.textContent = answeredCount;
    progressBar.style.width = Math.round((answeredCount / QUESTIONS.length) * 100) + '%';
  }

  function resetQuiz() {
    if (!confirm('Are you sure you want to reset your current answers?')) return;
    answers = {};
    submitted = false;
    current = 0;
    resultDiv.innerHTML = '';
    renderQuestion();
  }

  // Initialize the quiz
  renderQuestion();
  renderAttempts();
</script>
