<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attractive Digital Clock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #00e5ff; /* Neon Blue */
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      overflow: hidden;
    }

    #clock {
      position: relative;
      padding: 30px 60px;
      border: 4px solid #00e5ff;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow:
        0 0 10px #00e5ff,
        0 0 40px #00e5ff,
        0 0 80px #00e5ff;
      letter-spacing: 12px;
      text-shadow:
        0 0 10px #00e5ff,
        0 0 20px #00e5ff,
        0 0 30px #00e5ff;
      animation: pulse 2s infinite alternate;
      user-select: none;
    }

    /* Blue glowing pulse animation */
    @keyframes pulse {
      0% {
        box-shadow:
          0 0 10px #00e5ff,
          0 0 40px #00e5ff,
          0 0 80px #00e5ff;
        text-shadow:
          0 0 10px #00e5ff,
          0 0 20px #00e5ff,
          0 0 30px #00e5ff;
      }
      100% {
        box-shadow:
          0 0 20px #66f0ff,
          0 0 60px #66f0ff,
          0 0 120px #66f0ff;
        text-shadow:
          0 0 20px #66f0ff,
          0 0 40px #66f0ff,
          0 0 60px #66f0ff;
      }
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
