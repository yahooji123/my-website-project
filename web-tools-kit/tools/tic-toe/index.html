<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéâ Tic Tac Toe Game üéâ</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004d99, #1a75ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* Animated blue bubbles background for fun effect */
    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15) 10px, transparent 15px),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,0.2) 15px, transparent 20px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 12px, transparent 17px);
      background-repeat: repeat;
      animation: bubbles 60s linear infinite;
      top: -100%;
      left: -100%;
      z-index: 0;
    }

    @keyframes bubbles {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, 100px);
      }
    }

    /* Title */
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00ccff;
      z-index: 1;
    }

    /* Message container for winner/draw message */
    .msg-container {
      background: rgba(0, 0, 50, 0.8);
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ccff;
      text-align: center;
      font-size: 1.8rem;
      width: 100%;
      max-width: 320px;
      display: none; /* hidden initially */
      z-index: 1;
    }

    .msg-container.show {
      display: block;
    }

    /* Container for game board */
    .container {
      z-index: 1;
      width: 100%;
      max-width: 320px;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    /* Each box of Tic Tac Toe */
    .box {
      width: 100%;
      aspect-ratio: 1/1; /* perfect square */
      font-size: 4rem;
      color: #00e5ff;
      background: rgba(0, 51, 102, 0.8);
      border: 3px solid #00ccff;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: 900;
      text-shadow: 0 0 5px #00e5ff;
    }

    /* Hover effect on boxes */
    .box:hover:not(:disabled) {
      background: #00ccff;
      color: #004d99;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ccff;
    }

    /* Disabled boxes look */
    .box:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      background: rgba(0, 102, 204, 0.6);
      color: #00e5ff;
      box-shadow: none;
      transform: none;
    }

    /* Buttons styling */
    #reset, #new-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #00ccff;
      border: none;
      border-radius: 20px;
      color: #004d99;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #00ccff;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
      max-width: 320px;
      z-index: 1;
    }

    #reset:hover, #new-btn:hover {
      background: #0099cc;
      transform: scale(1.05);
      color: white;
    }

    /* Responsive typography and sizing */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .msg-container {
        font-size: 1.4rem;
      }
      .box {
        font-size: 3rem;
        border-width: 2px;
      }
      #reset, #new-btn {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <h1> üéÆ‚ùå‚≠ï Tic Tac Toe üéÆ </h1>

  <div class="msg-container" id="msg-container">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <div class="container">
    <div class="game">
      <!-- 9 buttons for 9 cells -->
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>

  <button id="reset">Reset Game</button>

  <script>
    // JS part with Hindi comments

    // 1. Required DOM elements
    const boxes = document.querySelectorAll(".box");
    const resetBtn = document.getElementById("reset");
    const newGameBtn = document.getElementById("new-btn");
    const msgContainer = document.getElementById("msg-container");
    const msg = document.getElementById("msg");

    let turnO = true; // true => O ka turn, false => X ka turn
    let count = 0;    // total moves count

    // Jeetne ke patterns (index based on grid)
    const winPatterns = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6],
    ];

    // Game reset function
    function resetGame() {
      turnO = true;
      count = 0;
      msgContainer.classList.remove("show");
      boxes.forEach(box => {
        box.disabled = false; // boxes enable karo
        box.textContent = ""; // content clear karo
      });
    }

    // Boxes par click event handle karna
    boxes.forEach((box, index) => {
      box.addEventListener("click", () => {
        if (box.textContent !== "") return; // agar pehle se filled ho to ignore karo

        box.textContent = turnO ? "O" : "X"; // current player ka symbol lagao
        box.disabled = true;  // clicked box disable kar do
        count++;

        if (checkWinner()) {
          // winner mil gaya to message dikhao aur game bandh karo
          showWinner(turnO ? "O" : "X");
          return;
        }

        if (count === 9) {
          // sab cells fill ho gaye, par winner nahi, matlab draw
          showDraw();
          return;
        }

        // Turn switch karo
        turnO = !turnO;
      });
    });

    // Winner check karne wali function
    function checkWinner() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return (
          boxes[a].textContent &&
          boxes[a].textContent === boxes[b].textContent &&
          boxes[b].textContent === boxes[c].textContent
        );
      });
    }

    // Winner dikhao function
    function showWinner(winner) {
      msg.textContent = `üéâ Badhaai! Jeeta hai ${winner}`;
      msgContainer.classList.add("show");
      disableBoxes();
    }

    // Draw message dikhao
    function showDraw() {
      msg.textContent = `ü§ù Game Draw ho gaya.`;
      msgContainer.classList.add("show");
      disableBoxes();
    }

    // Sab boxes disable kar do
    function disableBoxes() {
      boxes.forEach(box => box.disabled = true);
    }

    // New Game ya Reset button par click se game reset ho
    newGameBtn.addEventListener("click", resetGame);
    resetBtn.addEventListener("click", resetGame);

  </script>
</body>
</html>
