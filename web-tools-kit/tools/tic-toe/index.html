<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÆ Tic Tac Toe Game</title>
  <style>
    /* Reset ‡§¨‡•á‡§∏‡§ø‡§ï */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ‡§¨‡•â‡§°‡•Ä ‡§ï‡§æ ‡§∏‡•á‡§ü‡§Ö‡§™ ‡§î‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§∏ ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: radial-gradient(ellipse at center, #050505 0%, #0a0a0a 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§∏ ‡§ï‡•Ä ‡§≤‡•á‡§Ø‡§∞‡•ç‡§∏ */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 100px 100px;
      z-index: 0;
      animation: stars 100s linear infinite;
      opacity: 0.3;
    }
    body::after {
      background-size: 50px 50px;
      opacity: 0.15;
      animation-duration: 150s;
    }

    @keyframes stars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    /* ‡§ä‡§™‡§∞ ‡§ï‡§æ ‡§π‡•á‡§°‡§ø‡§Ç‡§ó */
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      z-index: 1;
    }

    /* ‡§ó‡•á‡§Æ ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 15px;
      background: linear-gradient(135deg, #0ff, #06f);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 30px #0ff;
    }

    /* ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */
    .box {
      width: 120px;
      height: 120px;
      font-size: 4rem;
      font-weight: 900;
      color: #0ff;
      background: linear-gradient(145deg, #111, #222);
      border: 3px solid #0ff;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      box-shadow: inset 0 0 15px #0ff;
    }

    /* Hover effect */
    .box:hover:not(:disabled) {
      background: linear-gradient(145deg, #06f, #0ff);
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 25px #0ff;
    }

    /* Disabled box will have no cursor */
    .box:disabled {
      cursor: default;
      color: #08a;
      background: #111;
      box-shadow: none;
    }

    /* Reset ‡§î‡§∞ New Game ‡§¨‡§ü‡§® */
    #reset, #new-btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #0ff;
      background: transparent;
      border: 3px solid #0ff;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.4s ease, color 0.4s ease, transform 0.2s ease;
      z-index: 1;
      user-select: none;
      box-shadow: 0 0 20px #0ff;
    }

    #reset:hover, #new-btn:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 40px #0ff;
    }

    /* ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ */
    .msg-container {
      margin-top: 20px;
      background: rgba(0, 255, 255, 0.15);
      padding: 15px 25px;
      border-radius: 25px;
      box-shadow: 0 0 25px #0ff;
      font-size: 1.6rem;
      font-weight: 700;
      color: #0ff;
      text-align: center;
      user-select: none;
      z-index: 1;
      display: none; /* ‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§õ‡•Å‡§™‡§æ */
    }

    .msg-container.show {
      display: block;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

  </style>
</head>
<body>

  <h1>‚ù§Ô∏è Tic Tac Toe Game ‚ù§Ô∏è</h1>

  <div class="container">
    <div class="game">
      <!-- 9 ‡§¨‡•â‡§ï‡•ç‡§∏ -->
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>

  <button id="reset">Reset Game</button>

  <div class="msg-container" id="msg-container">
    <p id="msg"></p>
    <button id="new-btn">New Game</button>
  </div>

  <script>
    // ‡§∏‡§≠‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏‡•á‡§ú ‡§ï‡•ã ‡§∏‡•á‡§≤‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡§®‡§æ
    const boxes = document.querySelectorAll(".box");
    const resetBtn = document.querySelector("#reset");
    const newGameBtn = document.querySelector("#new-btn");
    const msgContainer = document.getElementById("msg-container");
    const msg = document.getElementById("msg");

    // true -> O ‡§ï‡§æ ‡§ü‡§∞‡•ç‡§®, false -> X ‡§ï‡§æ ‡§ü‡§∞‡•ç‡§®
    let turnO = true;

    // ‡§ü‡§∞‡•ç‡§®‡•ç‡§∏ ‡§ï‡•Ä ‡§ó‡§ø‡§®‡§§‡•Ä
    let count = 0;

    // ‡§ú‡•Ä‡§§‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§™‡•à‡§ü‡§∞‡•ç‡§®‡•ç‡§∏ ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü (indexes)
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // ‡§ó‡•á‡§Æ ‡§∞‡•Ä‡§∏‡•à‡§ü ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function resetGame() {
      turnO = true;   // ‡§∂‡•Å‡§∞‡•Ç ‡§Æ‡•á‡§Ç O ‡§ñ‡•á‡§≤‡•á‡§ó‡§æ
      count = 0;      // ‡§ü‡§∞‡•ç‡§® ‡§ï‡§æ‡§â‡§Ç‡§ü ‡§∞‡•Ä‡§∏‡•á‡§ü
      boxes.forEach(box => {
        box.innerText = "";  // ‡§∏‡§≠‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç
        box.disabled = false; // ‡§∏‡§≠‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§ï‡•ã ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§≤‡§æ‡§Ø‡§ï ‡§¨‡§®‡§æ‡§è‡§Ç
      });
      msgContainer.classList.remove("show"); // ‡§ú‡•Ä‡§§ ‡§Ø‡§æ ‡§°‡•ç‡§∞‡•â ‡§ï‡§æ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§õ‡•Å‡§™‡§æ‡§è‡§Ç
      msg.innerText = "";
    }

    // ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§á‡§µ‡•á‡§Ç‡§ü ‡§≤‡§ó‡§æ‡§®‡§æ
    boxes.forEach((box) => {
      box.addEventListener("click", () => {
        // ‡§Ö‡§ó‡§∞ ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§≠‡§∞‡§æ ‡§π‡•Å‡§Ü ‡§π‡•à ‡§§‡•ã ‡§∞‡§ø‡§ü‡§∞‡•ç‡§® ‡§ï‡§∞ ‡§¶‡•á‡§Ç
        if (box.innerText !== "") return;

        // ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§Æ‡•á‡§Ç X ‡§Ø‡§æ O ‡§°‡§æ‡§≤‡•á‡§Ç, ‡§ü‡§∞‡•ç‡§® ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á
        box.innerText = turnO ? "O" : "X";
        box.disabled = true; // ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§§‡•ã disable ‡§ï‡§∞ ‡§¶‡•á‡§Ç

        count++;           // ‡§ü‡§∞‡•ç‡§®‡•ç‡§∏ ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§¨‡§¢‡§º‡§æ‡§è‡§Ç
        if (checkWinner()) {
          // ‡§Ö‡§ó‡§∞ ‡§ï‡•ã‡§à ‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§π‡•à ‡§§‡•ã ‡§ó‡•á‡§Æ ‡§ï‡•ã ‡§ñ‡§§‡•ç‡§Æ ‡§ï‡§∞‡•á‡§Ç
          showWinner(turnO ? "O" : "X");
          return;
        }

        if (count === 9) {
          // ‡§Ö‡§ó‡§∞ ‡§∏‡§≠‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§≠‡§∞‡•á ‡§î‡§∞ ‡§ï‡•ã‡§à ‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§§‡•ã ‡§°‡•ç‡§∞‡•â
          gameDraw();
          return;
        }

        // ‡§ü‡§∞‡•ç‡§® ‡§¨‡§¶‡§≤‡•á‡§Ç
        turnO = !turnO;
      });
    });

    // ‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function showWinner(winner) {
      msg.innerText = `üéâ ‡§¨‡§ß‡§æ‡§à! ‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§π‡•à: ${winner}`;
      msgContainer.classList.add("show");
      disableBoxes(); // ‡§∏‡§≠‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞ ‡§¶‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§î‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§® ‡§π‡•ã ‡§∏‡§ï‡•á
    }

    // ‡§∏‡§≠‡•Ä ‡§¨‡•â‡§ï‡•ç‡§∏ disable ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function disableBoxes() {
      boxes.forEach(box => box.disabled = true);
    }

    // ‡§°‡•ç‡§∞‡•â ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function gameDraw() {
      msg.innerText = "ü§ù ‡§ñ‡•á‡§≤ ‡§°‡•ç‡§∞‡•â ‡§∞‡§π‡§æ!";
      msgContainer.classList.add("show");
      disableBoxes();
    }

    // ‡§ú‡•Ä‡§§ ‡§ï‡•Ä ‡§ú‡§æ‡§Ç‡§ö ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function checkWinner() {
      // ‡§∏‡§≠‡•Ä ‡§ú‡•Ä‡§§‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        const val1 = boxes[a].innerText;
        const val2 = boxes[b].innerText;
        const val3 = boxes[c].innerText;

        // ‡§Ö‡§ó‡§∞ ‡§§‡•Ä‡§®‡•ã‡§Ç ‡§¨‡§∞‡§æ‡§¨‡§∞ ‡§π‡•à‡§Ç ‡§î‡§∞ ‡§ñ‡§æ‡§≤‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã ‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§π‡•à
        if (val1 && val1 === val2 && val2 === val3) {
          return true;
        }
      }
      return false;
    }

    // Reset ‡§î‡§∞ New Game ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§¨‡§ü‡§® ‡§ï‡•á ‡§≤‡§ø‡§è event listener
    resetBtn.addEventListener("click", resetGame);
    newGameBtn.addEventListener("click", resetGame);

    // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§ó‡•á‡§Æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
    window.onload = resetGame;

  </script>
</body>
</html>
