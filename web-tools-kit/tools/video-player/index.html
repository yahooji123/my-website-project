<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Video Player with Next & Previous</title>
  <style>
    body {
      text-align: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    video {
      border: 4px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    h3 {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üé• My Simple Video Player</h2>

  <!-- Next and Previous Buttons -->
  <div>
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    <button id="nextBtn">‚û°Ô∏è Next</button>
  </div>

  <!-- Video Player -->
  <video id="myVideo" width="640" height="360" controls>
    <source src="videos/intro.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Current video name -->
  <h3 id="videoTitle">Intro Video</h3>

  <!-- Control Buttons -->
  <div>
    <button id="playBtn">‚ñ∂ Play</button>
    <button id="pauseBtn">‚è∏ Pause</button>
    <button id="rewindBtn">‚è™ Rewind 5s</button>
    <button id="forwardBtn">‚è© Forward 5s</button>
    <button id="muteBtn">üîá Mute</button>
    <button id="unmuteBtn">üîä Unmute</button>
  </div>

  <script>
    const videos = [
      { name: "Intro Video", src: "videos/intro.mp4" },
      { name: "Tutorial", src: "videos/tutorial.mp4" },
      { name: "Fun Time", src: "videos/fun.mp4" }
    ];

    const video = document.getElementById("myVideo");
    const title = document.getElementById("videoTitle");

    let currentIndex = 0;  // Track current video index

    // Function to load video by index
    function loadVideo(index) {
      currentIndex = index;
      if (currentIndex < 0) currentIndex = videos.length - 1;       // Loop back to last video
      if (currentIndex >= videos.length) currentIndex = 0;          // Loop back to first video
      video.src = videos[currentIndex].src;
      title.innerText = videos[currentIndex].name;
      video.play();
    }

    // Initial load
    loadVideo(currentIndex);

    // Buttons
    document.getElementById("nextBtn").addEventListener("click", () => {
      loadVideo(currentIndex + 1);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      loadVideo(currentIndex - 1);
    });

    document.getElementById("playBtn").addEventListener("click", () => video.play());
    document.getElementById("pauseBtn").addEventListener("click", () => video.pause());
    document.getElementById("rewindBtn").addEventListener("click", () => video.currentTime -= 5);
    document.getElementById("forwardBtn").addEventListener("click", () => video.currentTime += 5);
    document.getElementById("muteBtn").addEventListener("click", () => video.muted = true);
    document.getElementById("unmuteBtn").addEventListener("click", () => video.muted = false);
  </script>

</body>
</html>
