<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¥ Beautiful Video Player</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2, h3 {
      margin-top: 10px;
    }

    video {
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-bottom: 10px;
      width: 90%;
      max-width: 720px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>ğŸ¥ Beautiful Video Player</h2>

  <!-- Next and Previous Buttons -->
  <div>
    <button id="prevBtn">â¬…ï¸ Previous</button>
    <button id="nextBtn">â¡ï¸ Next</button>
  </div>

  <!-- Video Player -->
  <video id="myVideo" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Current video name -->
  <h3 id="videoTitle">Nature in 4K</h3>

  <!-- Control Buttons -->
  <div>
    <button id="playBtn">â–¶ Play</button>
    <button id="pauseBtn">â¸ Pause</button>
    <button id="rewindBtn">âª Rewind 5s</button>
    <button id="forwardBtn">â© Forward 5s</button>
    <button id="muteBtn">ğŸ”‡ Mute</button>
    <button id="unmuteBtn">ğŸ”Š Unmute</button>
  </div>

  <script>
    const videos = [
      {
        title: "Nature in 4K",
        src: "https://www.w3schools.com/html/mov_bbb.mp4"
      },
      {
        title: "Space View ğŸŒŒ",
        src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
      },
      {
        title: "Waves and Beach ğŸŒŠ",
        src: "https://media.w3.org/2010/05/sintel/trailer_hd.mp4"
      },
      {
        title: "lehanga",
        src: "lehanga.mp4"
      }
    ];

    const video = document.getElementById("myVideo");
    const title = document.getElementById("videoTitle");

    let currentIndex = 0;

    function loadVideo(index) {
      currentIndex = index;
      if (currentIndex < 0) currentIndex = videos.length - 1;
      if (currentIndex >= videos.length) currentIndex = 0;
      video.src = videos[currentIndex].src;
      title.innerText = videos[currentIndex].title;
      video.load();
      video.play();
    }

    // Load first video
    loadVideo(currentIndex);

    // Button Event Listeners
    document.getElementById("nextBtn").addEventListener("click", () => loadVideo(currentIndex + 1));
    document.getElementById("prevBtn").addEventListener("click", () => loadVideo(currentIndex - 1));
    document.getElementById("playBtn").addEventListener("click", () => video.play());
    document.getElementById("pauseBtn").addEventListener("click", () => video.pause());
    document.getElementById("rewindBtn").addEventListener("click", () => video.currentTime -= 5);
    document.getElementById("forwardBtn").addEventListener("click", () => video.currentTime += 5);
    document.getElementById("muteBtn").addEventListener("click", () => video.muted = true);
    document.getElementById("unmuteBtn").addEventListener("click", () => video.muted = false);
  </script>

</body>
</html>
