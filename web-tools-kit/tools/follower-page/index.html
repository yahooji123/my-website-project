<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follower Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1cb5e0, #000046);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.03);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #00c6ff;
      box-shadow: 0 0 10px #00c6ff;
    }

    .username {
      font-size: 24px;
      margin-bottom: 8px;
      text-shadow: 0 0 4px #000;
    }

    .follower-count {
      font-size: 18px;
      margin: 12px 0;
      text-shadow: 0 0 4px #000;
    }

    #followBtn {
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #00c6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #00c6ff;
      transition: background-color 0.4s ease, transform 0.2s;
    }

    #followBtn:hover {
      transform: scale(1.05);
    }

    #followBtn.unfollow {
      background-color: #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d;
    }

    @media (max-width: 400px) {
      .profile-card {
        padding: 25px 20px;
      }

      .username {
        font-size: 20px;
      }

      .follower-count {
        font-size: 16px;
      }

      #followBtn {
        padding: 10px 25px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Profile Card Start -->
  <div class="profile-card">
    <img 
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" 
      alt="Profile" 
      class="profile-pic"
    >
    <h2 class="username">Anurag</h2>
    <p class="follower-count">Followers: <span id="count">100</span></p>
    <button id="followBtn">Follow</button>
  </div>

  <!-- JavaScript Section with Full Explanation -->
  <script>
    // üß† STEP 1: ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä elements ‡§ï‡•ã ‡§™‡§ï‡§°‡§º‡§§‡•á ‡§π‡•à‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§π‡§Æ ‡§â‡§®‡§ï‡•á ‡§∏‡§æ‡§• ‡§ï‡§æ‡§Æ ‡§ï‡§∞ ‡§∏‡§ï‡•á‡§Ç
    const followBtn = document.getElementById('followBtn');   // Follow/Unfollow ‡§¨‡§ü‡§®
    const countText = document.getElementById('count');       // ‡§ú‡§π‡§æ‡§Ç follower count ‡§¶‡§ø‡§ñ‡§§‡§æ ‡§π‡•à

    // üß† STEP 2: ‡§¶‡•ã variables ‡§¨‡§®‡§æ‡§§‡•á ‡§π‡•à‡§Ç ‚Äì ‡§è‡§ï state track ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§î‡§∞ ‡§è‡§ï follower count ‡§ï‡•á ‡§≤‡§ø‡§è
    let isFollowing = false;   // ‡§Ø‡§π ‡§¨‡§§‡§æ‡§è‡§ó‡§æ ‡§ï‡§ø ‡§Ö‡§≠‡•Ä user ‡§®‡•á follow ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
    let followers = 100;       // ‡§∂‡•Å‡§∞‡•Å‡§µ‡§æ‡§§ ‡§Æ‡•á‡§Ç 100 followers ‡§π‡•à‡§Ç

    // üß† STEP 3: ‡§¨‡§ü‡§® ‡§™‡§∞ click event ‡§≤‡§ó‡§æ‡§§‡•á ‡§π‡•à‡§Ç
    followBtn.addEventListener('click', function () {

      // üîÑ ‡§Ö‡§ó‡§∞ user ‡§™‡§π‡§≤‡•á ‡§∏‡•á follow ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§•‡§æ
      if (isFollowing) {
        followers--;  // followers count ‡§ï‡•ã 1 ‡§ï‡§Æ ‡§ï‡§∞ ‡§¶‡•ã
        followBtn.textContent = "Follow";  // ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§è: "Follow"
        followBtn.classList.remove("unfollow"); // ‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó ‡§π‡§ü‡§æ‡§ì (CSS class ‡§π‡§ü‡§æ‡§è‡§Ç)
      } else {
        // üîÑ ‡§Ö‡§ó‡§∞ user follow ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§•‡§æ
        followers++;  // followers count ‡§ï‡•ã 1 ‡§¨‡§¢‡§º‡§æ ‡§¶‡•ã
        followBtn.textContent = "Unfollow";  // ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§è: "Unfollow"
        followBtn.classList.add("unfollow"); // ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó ‡§¶‡•ã (CSS class ‡§ú‡•ã‡§°‡§º‡•ã)
      }

      // ‚úçÔ∏è STEP 4: Count ‡§ï‡•ã update ‡§ï‡§∞‡•ã UI ‡§Æ‡•á‡§Ç (DOM ‡§Æ‡•á‡§Ç)
      countText.textContent = followers;

      // üîÅ STEP 5: isFollowing ‡§ï‡•Ä value ‡§ï‡•ã ‡§â‡§≤‡•ç‡§ü‡§æ ‡§ï‡§∞ ‡§¶‡•ã
      // ‡§Ö‡§ó‡§∞ ‡§™‡§π‡§≤‡•á true ‡§•‡§æ ‡§§‡•ã ‡§Ö‡§¨ false ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ ‡§î‡§∞ ‡§Ö‡§ó‡§∞ false ‡§•‡§æ ‡§§‡•ã true
      isFollowing = !isFollowing;
    });
  </script>

</body>
</html>
