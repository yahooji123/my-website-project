    let currentLanguage = 'both'; // 'english', 'hindi', or 'both'

    function loadQuiz() {
      const form = document.getElementById('quizForm');
      form.innerHTML = "";
      
      questions.forEach((q, i) => {
        let div = document.createElement('div');
        div.className = "question";
        
        let questionHTML = `<div class="question-text">`;
        
        if (currentLanguage === 'english' || currentLanguage === 'both') {
          questionHTML += `<div>Q${i+1}. ${q.q}</div>`;
        }
        
        if (currentLanguage === 'hindi' || currentLanguage === 'both') {
          questionHTML += `<div class="hindi-text">${q.qHindi}</div>`;
        }
        
        questionHTML += `</div><div class="options">`;
        
        q.options.forEach((opt, j) => {
          let optionText = '';
          if (currentLanguage === 'english') {
            optionText = opt;
          } else if (currentLanguage === 'hindi') {
            optionText = q.optionsHindi[j];
          } else {
            optionText = `${opt} / ${q.optionsHindi[j]}`;
          }
          
          questionHTML += `
            <label>
              <input type="checkbox" name="q${i}" value="${j}"> ${optionText}
            </label>`;
        });
        
        questionHTML += `</div>`;
        div.innerHTML = questionHTML;
        form.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0, total = questions.length;
      let resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";
      
      questions.forEach((q, i) => {
        let selected = [...document.querySelectorAll(`input[name="q${i}"]:checked`)].map(x => parseInt(x.value));
        let correct = Array.isArray(q.answer) ? q.answer : [q.answer];
        let isCorrect = selected.length > 0 && selected.sort().toString() === correct.sort().toString();
        
        if (isCorrect) {
          score++;
        }
        
        let questionText = currentLanguage === 'english' ? q.q : 
                          currentLanguage === 'hindi' ? q.qHindi : 
                          `${q.q}<br><span class="hindi-text">${q.qHindi}</span>`;
        
        let answerHTML = `<p class="${isCorrect ? 'correct' : 'incorrect'}">`;
        answerHTML += `<b>Q${i+1}:</b> ${questionText}<br>`;
        
        if (!isCorrect) {
          let correctAnswers = correct.map(idx => 
            currentLanguage === 'english' ? q.options[idx] : 
            currentLanguage === 'hindi' ? q.optionsHindi[idx] : 
            `${q.options[idx]} / ${q.optionsHindi[idx]}`
          ).join(", ");
          
          answerHTML += `<span class="answer-feedback">Your answer: ${selected.map(idx => 
            currentLanguage === 'english' ? q.options[idx] : 
            currentLanguage === 'hindi' ? q.optionsHindi[idx] : 
            `${q.options[idx]} / ${q.optionsHindi[idx]}`
          ).join(", ")}</span><br>`;
          
          answerHTML += `<span class="answer-feedback">Correct answer: ${correctAnswers}</span><br>`;
        } else {
          answerHTML += `<span class="answer-feedback">Correct!</span><br>`;
        }
        
        answerHTML += `<div class="explanation">${q.exp}</div>`;
        answerHTML += `</p>`;
        
        if (!isCorrect) {
          resultDiv.innerHTML += answerHTML;
        }
      });
      
      // Add correct answers at the beginning
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${total} (${Math.round(score/total*100)}%)</h3>
                            <h3>आपका स्कोर: ${score}/${total} (${Math.round(score/total*100)}%)</h3>` + resultDiv.innerHTML;
    }

    function retryWrong() {
      const wrong = [];
      questions.forEach((q, i) => {
        let selected = [...document.querySelectorAll(`input[name="q${i}"]:checked`)].map(x => parseInt(x.value));
        let correct = Array.isArray(q.answer) ? q.answer : [q.answer];
        if (selected.sort().toString() !== correct.sort().toString()) wrong.push(q);
      });
      
      if (wrong.length === 0) { 
        alert("All answers are correct! / सभी उत्तर सही हैं!"); 
        return; 
      }
      
      questions.splice(0, questions.length, ...wrong);
      loadQuiz();
      document.getElementById('result').innerHTML = "❗ Now showing only wrong questions. / अब केवल गलत वाले प्रश्न दिख रहे हैं।";
    }

    function resetQuiz() {
      loadQuiz();
      document.getElementById('result').innerHTML = "";
    }

    function setLanguage(lang) {
      currentLanguage = lang;
      document.getElementById('englishBtn').classList.toggle('active', lang === 'english');
      document.getElementById('hindiBtn').classList.toggle('active', lang === 'hindi');
      document.getElementById('bothBtn').classList.toggle('active', lang === 'both');
      loadQuiz();
    }

    // Initialize the quiz
    loadQuiz();
    
    // Set up language toggle buttons
    document.getElementById('englishBtn').addEventListener('click', () => setLanguage('english'));
    document.getElementById('hindiBtn').addEventListener('click', () => setLanguage('hindi'));
    document.getElementById('bothBtn').addEventListener('click', () => setLanguage('both'));
